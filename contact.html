<!doctype html> 
<html lang="en-us">

<head>
  <meta charset="UTF-8">
	<title>Contact | Woulfeparade</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

	<header id="header1">
    <div class="container">
      <a href="index.html" id="logo">Kevin Woulfe</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id= "main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="God?" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="youdaman@gmail.com" required="required">
          </li>
          <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </section>
    
      <section class="sidebar">
        <div id="connect">
          <h2>Connect With Me</h2>

          <a href="#"><img src="https://raw.githubusercontent.com/kwoulfe/Basic-Portfolio/master/assets/images/if_linkedin_circle_color_107178.png" alt="LinkedIn Image" width="55px" height="55px"/></a>
          <a href="#"><img src="https://raw.githubusercontent.com/kwoulfe/Basic-Portfolio/master/assets/images/GitHub-Mark-64px.png" alt="Github Image" width="50px" height="50px"/></a>
          <a href="#"><img src="https://raw.githubusercontent.com/kwoulfe/Basic-Portfolio/master/assets/images/if_stackoverflow_287529.png" alt="StackOverflow Image" width="50px" height="50px"/></a>
        </div> 
      </section>
    </div>

    <footer>
